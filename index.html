<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header page__header"><img class="header__logo" src="e1792cd1bf55c68d1538.svg" alt="логотип"/></header><main class="page__content"><section class="profile"><div class="profile__edit-avatar"><img class="profile__avatar" src="#" alt="аватар"/></div><div class="profile__info"><div class="profile__wrapper"><h1 class="profile__name text-overflow"></h1><button type="button" class="profile__edit-button button fade" aria-label="Редактировать"></button></div><p class="profile__occupation text-overflow"></p></div><button type="button" class="profile__add-button button fade" aria-label="Добавить"></button></section><section class="elements"><ul class="cards"></ul></section></main><footer class="footer page__content"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><section class="popup popup_type_edit"><div class="popup__container"><button type="button" class="button popup__close-button fade" aria-label="Закрыть"></button><h2 class="popup__header">Редактировать профиль</h2><form class="form form_type_edit-profile" name="edit-profile" novalidate><fieldset class="form__textfields"><input class="form__input form__input_type_name" name="name" placeholder="Имя" required minlength="2" maxlength="40"/> <span class="form__error form__error_type_name"></span> <input class="form__input form__input_type_about" name="about" placeholder="О себе" required minlength="2" maxlength="200"/> <span class="form__error form__error_type_about"></span></fieldset><button type="submit" class="button form__submit-button">Сохранить</button></form></div></section><section class="popup popup_type_add"><div class="popup__container"><button type="button" class="button popup__close-button fade" aria-label="Закрыть"></button><h2 class="popup__header">Новое место</h2><form class="form form_type_add-card" name="add-card" novalidate><fieldset class="form__textfields"><input class="form__input form__input_type_card-heading" name="name" placeholder="Название" required minlength="2" maxlength="30"/> <span class="form__error form__error_type_name"></span> <input class="form__input form__input_type_card-link" type="url" name="link" placeholder="Ссылка на картинку" required/> <span class="form__error form__error_type_link"></span></fieldset><button type="submit" class="button form__submit-button">Сохранить</button></form></div></section><section class="popup popup_type_image"><div class="popup__image-wrapper"><button type="button" class="button popup__close-button popup__close-button_type_image fade" aria-label="Закрыть"></button><figure class="popup__figure"><img class="popup__image" src="#" alt="#"/><figcaption class="popup__image-text"></figcaption></figure></div></section><section class="popup popup_type_delete"><div class="popup__container"><button type="button" class="button popup__close-button fade" aria-label="Закрыть"></button><h2 class="popup__header">Вы уверены?</h2><form class="form form_type_delete-card" name="delete-card" novalidate><button type="submit" class="button form__submit-button form__submit-button_type_delete">Да</button></form></div></section><section class="popup popup_type_change-avatar"><div class="popup__container"><button type="button" class="button popup__close-button fade" aria-label="Закрыть"></button><h2 class="popup__header">Обновить аватар</h2><form class="form form_type_change-avatar" name="change-avatar" novalidate><fieldset class="form__textfields"><input class="form__input form__input_type_link" type="url" name="link" placeholder="Ссылка на картинку" required/> <span class="form__error form__error_type_link"></span></fieldset><button type="submit" class="button form__submit-button">Сохранить</button></form></div></section><template id="card-template"><li class="cards__item"><img class="cards__image" src="#" alt="#"/> <button type="button" class="cards__delete-button button fade" aria-label="Удалить"></button><div class="cards__wrapper"><h2 class="cards__text text-overflow"></h2><div class="cards__like-container"><button type="button" class="cards__like-button button" aria-label="Нравится"></button> <span class="cards__like-counter"></span></div></div></li></template></div></body></html>
