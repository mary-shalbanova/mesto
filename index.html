<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Mesto</title>
    <script src="./scripts/validate.js" defer></script>
    <script src="./scripts/constants.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="page">
    <div class="page__container">
      <!-- header -->
      <header class="header page__header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип" />
      </header>
      <main class="page__content">
        <!-- profile -->
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар" />
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__name text-overflow">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-button button fade"
                aria-label="Редактировать"
              ></button>
            </div>
            <p class="profile__occupation text-overflow">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__add-button button fade"
            aria-label="Добавить"
          ></button>
        </section>
        <!-- elements -->
        <section class="elements">
          <ul class="cards"></ul>
        </section>
      </main>
      <!-- footer -->
      <footer class="footer page__content">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>

      <!-- edit-popup -->
      <section class="popup popup_type_edit">
        <div class="popup__container">
          <button
            type="button"
            class="button popup__close-button fade"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__header">Редактировать профиль</h2>
          <form class="form" name="edit-profile">
            <fieldset class="form__textfields">
              <input
                class="form__input-field form__input-field_input_name"
                type="text"
                name="input-name"
                placeholder="Имя"
              />
              <input
                class="form__input-field form__input-field_input_occupation"
                type="text"
                name="input-occupation"
                placeholder="Вид деятельности"
              />
            </fieldset>
            <button type="submit" class="button form__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </section>

      <!-- add-popup -->

      <section class="popup popup_type_add">
        <div class="popup__container">
          <button
            type="button"
            class="button popup__close-button fade"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__header">Новое место</h2>
          <form class="form" name="add-card">
            <fieldset class="form__textfields">
              <input
                class="form__input-field form__input-field_input_card-heading"
                type="text"
                name="input-card-heading"
                placeholder="Название"
              />
              <input
                class="form__input-field form__input-field_input_card-link"
                type="text"
                name="input-card-link"
                placeholder="Ссылка на картинку"
              />
            </fieldset>
            <button type="submit" class="button form__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </section>

      <!-- image-popup -->
      <section class="popup popup_type_image">
        <div class="popup__image-wrapper">
          <button
            type="button"
            class="button popup__close-button popup__close-button_type_image fade"
            aria-label="Закрыть"
          ></button>
          <figure class="popup__figure">
            <img class="popup__image" src="#" alt="#" />
            <figcaption class="popup__image-text"></figcaption>
          </figure>
        </div>
      </section>

      <!-- template -->

      <template id="card-template">
        <li class="cards__item">
          <img class="cards__image" src="#" alt="#" />
          <button
            type="button"
            class="cards__delete-button button fade"
            aria-label="Удалить"
          ></button>
          <div class="cards__wrapper">
            <h2 class="cards__text text-overflow"></h2>
            <button
              type="button"
              class="cards__like-button button"
              aria-label="Нравится"
            ></button>
          </div>
        </li>
      </template>
    </div>
  </body>
</html>
