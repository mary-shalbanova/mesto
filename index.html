<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <!-- header -->
      <header class="header page__header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип" />
      </header>
      <main class="page__content">
        <!-- profile -->
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="аватар"
          />
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__name text-overflow">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-button button fade"
              ></button>
            </div>
            <p class="profile__occupation text-overflow">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__add-button button fade"
          ></button>
        </section>
        <!-- elements -->
        <section class="elements">
          <ul class="cards">
            <li class="cards__item">
              <img
                class="cards__image"
                src="./images/Vladivostok.jpg"
                alt="маяк"
              />
              <div class="cards__wrapper">
                <h2 class="cards__text text-overflow">Владивосток</h2>
                <button
                  type="button"
                  class="cards__like-button button"
                ></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                class="cards__image"
                src="./images/Dagestan.jpg"
                alt="Сулакский каньон"
              />
              <div class="cards__wrapper">
                <h2 class="cards__text text-overflow">Дагестан</h2>
                <button
                  type="button"
                  class="cards__like-button button"
                ></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                class="cards__image"
                src="./images/Pereslavl.jpg"
                alt="церковь"
              />
              <div class="cards__wrapper">
                <h2 class="cards__text text-overflow">Переславль-Залесский</h2>
                <button
                  type="button"
                  class="cards__like-button button"
                ></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                class="cards__image"
                src="./images/Saint-Petersburg.jpg"
                alt="двор-колодец"
              />
              <div class="cards__wrapper">
                <h2 class="cards__text text-overflow">Санкт-Петербург</h2>
                <button
                  type="button"
                  class="cards__like-button button"
                ></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                class="cards__image"
                src="./images/Sochi.jpg"
                alt="санаторий им.Орджоникидзе"
              />
              <div class="cards__wrapper">
                <h2 class="cards__text text-overflow">Сочи</h2>
                <button
                  type="button"
                  class="cards__like-button button"
                ></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                class="cards__image"
                src="./images/Tyumen.jpg"
                alt="памятник Ленину"
              />
              <div class="cards__wrapper">
                <h2 class="cards__text text-overflow">Тюмень</h2>
                <button
                  type="button"
                  class="cards__like-button button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <!-- footer -->
      <footer class="footer page__content">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
      <!-- popup -->
      <section class="popup">
        <div class="popup__container">
          <button
            type="button"
            class="button popup__close-button fade"
          ></button>
          <h2 class="popup__header">Редактировать профиль</h2>
          <form class="form" name="edit-profile">
            <fieldset class="form__textfields">
              <input
                class="form__input-field form__input-field_input_name"
                type="text"
                name="input-name" />
              <input
                class="form__input-field form__input-field_input_occupation"
                type="text"
                name="input-occupation"
              />
            </fieldset>
            <button
              type="submit"
              class="button form__submit-button">Сохранить
            </button>
          </form>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
