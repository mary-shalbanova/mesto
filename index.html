<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Mesto</title>
    <!-- можно на англ-->

  <body class="page">
    <div class="page__container">
      <header class="header header__content">
        <img class="logo" src="./images/logo.png" alt="логотип" />
        <div class="header__line"></div>
      </header>
      <main class="page__content">
        <section class="profile">
          <div class="profile__content">
            <img class="profile__avatar" src="" alt="аватар" />

              <h1 class="profile__name">Жак-Ив Кусто</h1>

              <button class="profile__edit-button">
                <img class="profile__pen-icon" alt="иконка-карандаш" />
              </button>
            </div>
          </div>
          <button class="profile__add-button">
            <img class="profile__plus-icon" alt="иконка-плюс" />
          </button>
        </section>
      </main>
      <footer class="page__content"></footer>
    </div>
  </body>
